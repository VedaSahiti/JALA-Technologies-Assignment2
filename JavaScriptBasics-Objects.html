<!DOCTYPE html>
<html>
<head>
<title>JavaScriptBasics-Objects</title>
</head>

<body>

<script>
	var person1={firstname:"Sachin", lastname:"Tendulkar"};
	document.write(person1.firstname+" "+person1.lastname);
	document.write("<br>");
	var person2=new Object();
	person2.firstname="Ravi";
	person2.lastname="Sastri";
	document.write(person2.firstname+" "+person2.lastname);

</script>

</body>
</html>
