<html>
   <head>
      <title>CSSBasics-Height and Width of an image</title>
      <style>
         .img1 {
         width:300px;
         height:200px;
         }
		 .img2 {
         width:30%;
         height:20%;
         }
      </style>
   </head>
   <body>
      <h3>Set the width and height of Image1</h3>
      <img class="img1" src="Smiley1.jpg">
	  <h3>Set the width and height of Image2</h3>
      <img class="img2" src="Smiley1.jpg">
   </body>
</html>
