
<html>
   <head>
   <title>CSS Page Adjustments - Padding and Margin</title>
      <style>
        .m
         {
         margin:80px 100px 50px 80px;
         }
		.p
         {
         padding:100px 150px;
         }
      </style>
   </head>
   <body>
		<!--Margin is used to create space around element and padding is used to create space around element inside the border-->
      <h1>CSS Page Adjustments</h1>
      <div class="m">Margin properties</div>
	  <div class="p">Padding properties</div>
   </body>
</html>
