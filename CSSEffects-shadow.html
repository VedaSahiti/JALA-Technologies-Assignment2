<!DOCTYPE html>
<html>
    <head>
        <title>CSS Effects</title>
        <style>
            h1 {
                color: green;
                text-shadow: 3px 3px 3px yellow;
            }
			.glow {
            width: 200px;
            height: 250px;
            margin-left: 550px;
            border-radius: 10%;
        }
          
        .glow:hover {
            color: #111;
            background: greenyellow;
            box-shadow: 0 0 100px greenyellow;
        }
        </style>
    </head>
    <body>
        <h1>Shadow effect</h1>
		<h2>Glowling Image</h1>
    <div class="container">
        <img class="glow" src="Smiley1.jpg" alt="Smiley" />
    </div>
    </body>
</html>
