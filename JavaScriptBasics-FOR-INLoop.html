<html>
<head>
<title>JavaScriptBasics-FOR/IN Loop</title>
</head>
<body>
<script type = "text/javaScript"> 
    var i; 
	//for loop
    for (i = 1; i <= 10; i++)  
    { 
        document.write("Value of i:" + i + "<br />"); 
    } 
	document.write("<br>");
	//for/in loop
	var person = {fname:"Krithi", lname:"Kiara", age:25};
	var text = "";
	var x;
	for (x in person) {
	text += person[x] + " ";
		document.write("Text:" + text + "<br />"); 
	}
</script>
</body>
</html>
