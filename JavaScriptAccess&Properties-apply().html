<html>  
    <head> 
        <title>JavaScriptAccess&Properties - apply() method</title>
    </head> 
         
    <body style = "text-align:center;">  
		<h2>Click here to get the full name</h2>
  
        <button onClick="fun()">
            click
        </button>
          
        <p id="my"></p> 
         
        <script>
            function fun() {
                let p = {
                fullName: function(addr1, addr2) {
                    return this.fName + " : " + addr1 + ", " + this.lName + " : "  + addr2;
                }
            }
            let p1 = {
                fName:"First Name",
				 lName: "Last Name",
            }
                let x = p.fullName.apply(p1, ["Mahendra Singh", "Dhoni"]); 
                document.getElementById("my").innerHTML = x;
            }
        </script> 
    </body>  
</html>
