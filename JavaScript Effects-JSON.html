<html>
 <head>
 <title>JavaScript Effects - JSON</title></head>
<body>
    <p id="objectaccessing"></p>
  
    <script>
        var myDetails, i;
        myDetails = {
            "Name": "Aditya", 
            "SNo": "101",
            "Department": "CSE "
        };
  
        i = myDetails.Name;
        document.getElementById("objectaccessing").innerHTML = i;
    </script>
</body>
  
</html>
