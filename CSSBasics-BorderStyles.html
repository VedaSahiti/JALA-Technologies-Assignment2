<html>
  
<head>
	<title>CSSBasics-Border Styles</title>
    <style>
        p.dotted {
			border-width: 5px;
			border-color: red;
            border-style: dotted;
        }
          
        p.dashed {
			border-width: 10px;
			border-color: yellow;
            border-style: dashed;
        }
          
        p.solid {
			border-width: 15px;
			border-color: green;
            border-style: solid;
        }
          
        p.double {
			border-width: 20px;
			border-color: blue;
            border-style: double;
        }
    </style>
</head>
  
<body>
  
    <h2>border-styles</h2>
    <p>Display</p>
  
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="double">A double border.</p>
  
</body>
  
</html>
